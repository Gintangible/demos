<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本图文组件</title>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #000;
            font-size: 12px;
        }
        .iphone{
            position: absolute;
            left: 50%;
            top: 50%;
            width: 340px;
            height: 540px;
            margin: -270px 0 0 -170px;
            background: #fff;
        }
    </style>
</head>
<body>

<!--用于开发测试 H5ComponentBar 对象（柱状图组件）-->
    <div class="iphone">

    </div>
    <script type="text/javascript" src="../js/lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../script/H5ComponentBase.js"></script>
    <script type="text/javascript">
        var cfg = {
            type: "base",
            text: "图文组件",
            bg: "../images/p1_people.png",
            width: 514,
            height: 306,
            css: {
                bottom: 0,
                opacity: 0
            },
            animateIn:{
                bottom: 80,
                opacity: 1
            },
            animateOut:{
                bottom: 0,
                opacity: 0
            },
            center: true
        }

        var baseComponent = new H5ComponentBase( "myName", cfg );

        $(".iphone").append(baseComponent);


        var leave = true;
        $("body").on("click",function () {
            leave = !leave;

            $(".h5_component").trigger( leave ? "onLeave" : "onLoad");

        })

    </script>
</body>
</html>
